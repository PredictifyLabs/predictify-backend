# Docker Compose para producci√≥n en un Droplet de DigitalOcean
# Uso: docker-compose -f docker-compose.prod.yml up -d

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: predictify_api
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - PORT=8081
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=${POSTGRES_DB:-predictify_db}
      - DATABASE_USER=${POSTGRES_USER:-postgres}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:?Database password required}
      - DATABASE_SSLMODE=disable
      - JWT_SECRET=${JWT_SECRET:?JWT secret required}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - HIKARI_MAX_POOL_SIZE=5
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - predictify-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  db:
    image: postgres:16-alpine
    container_name: predictify_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-predictify_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-predictify_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - predictify-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Nginx reverse proxy con SSL (opcional pero recomendado)
  nginx:
    image: nginx:alpine
    container_name: predictify_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot:ro
    depends_on:
      - api
    networks:
      - predictify-network
    profiles:
      - with-nginx

volumes:
  postgres_data:
    driver: local
  certbot_data:
    driver: local

networks:
  predictify-network:
    driver: bridge
