spring:
  datasource:
    # Construct JDBC URL from individual components (DigitalOcean/Render compatible)
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:predictify_db}?sslmode=${DATABASE_SSLMODE:prefer}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:secret}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:5} # Reduced for small instances
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  # Flyway configuration for database migrations
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  jpa:
    hibernate:
      ddl-auto: update # Temporarily set to 'update' to sync schema - change to 'validate' after first successful deploy
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
          batch_size: 20
        id:
          new_generator_mappings: true
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    time-zone: UTC
    serialization:
      write-dates-as-timestamps: false

server:
  port: ${PORT:8081} # Render sets PORT environment variable
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never # Don't expose stack traces in production
    include-exception: false

# Logging - production level
logging:
  level:
    root: INFO
    com.predictifylabs.backend: INFO
    org.hibernate.SQL: WARN
    org.springframework.security: INFO

# AI Configuration
application:
  ai:
    gemini:
      api-key: ${GEMINI_API_KEY:}
      model: gemini-3.0-Pro

  # JWT Configuration
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION:86400000} # 24 hours
    refresh-expiration: 604800000 # 7 days
